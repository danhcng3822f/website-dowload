    <style>

        nav { display: flex; justify-content: center; background: #333; padding: 10px; }

        nav button:hover { background: #777; }
        .tool { display: none; padding: 20px; max-width: 800px; margin: 20px auto; background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .tool.active { display: block; }

        /* Download App style */
        .header { text-align: center; padding: 20px 0; }
        .app-icon { width: 80px; height: 80px; background: #fff; border-radius: 20px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 36px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .app-name { font-size: 2rem; font-weight: bold; margin-bottom: 10px; }
        .download-section { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-top: 20px; }
        .download-btn { display: flex; align-items: center; gap: 10px; background: #007bff; color: white; text-decoration: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; }
        .download-btn:hover { background: #0056b3; }

        button.action { background: #28a745; color: white; padding: 10px 15px; border: none; margin-top: 10px; cursor: pointer; }
        button.action:hover { background: #218838; }
    </style>
</head>
<body>
    <nav>
        <button onclick="showTool('password')">Password Generator</button>
        <button onclick="showTool('base64')">Base64 Encoder/Decoder</button>
        <button onclick="showTool('json')">JSON Formatter</button>
        <button onclick="showTool('download')">Download App</button>

    <div id="password" class="tool active">
        <h2>Password Generator</h2>
        <input type="number" id="length" placeholder="ƒê·ªô d√†i password" value="12">
        <button class="action" onclick="generatePassword()">T·∫°o Password</button>
        <textarea id="passwordResult" readonly></textarea>

    <div id="base64" class="tool">
        <h2>Base64 Encoder/Decoder</h2>
        <textarea id="base64Input" placeholder="Nh·∫≠p n·ªôi dung..."></textarea>
        <button class="action" onclick="encodeBase64()">M√£ h√≥a</button>
        <button class="action" onclick="decodeBase64()">Gi·∫£i m√£</button>

    </div>

    <div id="json" class="tool">
        <h2>JSON Formatter</h2>
        <textarea id="jsonInput" placeholder="Nh·∫≠p JSON..."></textarea>
        <button class="action" onclick="formatJSON()">ƒê·ªãnh d·∫°ng JSON</button>
        <textarea id="jsonResult" readonly></textarea>
    </div>

    <div id="download" class="tool">
        <div class="header">
            <div class="app-icon">üì¶</div>

            <p>T·∫£i APK tr·ª±c ti·∫øp t·ª´ MediaFire</p>
        </div>
        <div class="download-section">
            <a href="#" class="download-btn" onclick="downloadApp('apk')">
                <span class="icon">‚¨áÔ∏è</span> T·∫£i APK tr·ª±c ti·∫øp
            </a>
            <a href="#" class="download-btn" onclick="downloadApp('android')">
                <span class="icon">ü§ñ</span> Google Play
            </a>
            <a href="#" class="download-btn" onclick="downloadApp('ios')">
                <span class="icon">üçé</span> App Store
            </a>
        </div>
        <div class="footer">
            ¬© 2025 T·∫£i App - M·ªçi quy·ªÅn ƒë∆∞·ª£c b·∫£o l∆∞u
        </div>
    </div>

    <script>
        function showTool(id) {
            document.querySelectorAll('.tool').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // Password Generator
        function generatePassword() {
            const length = document.getElementById('length').value;
            const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
            let password = "";
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('passwordResult').value = password;
        }

        // Base64
        function encodeBase64() {
            const text = document.getElementById('base64Input').value;
            document.getElementById('base64Result').value = btoa(text);
        }
        function decodeBase64() {
            const text = document.getElementById('base64Input').value;
            try {
                document.getElementById('base64Result').value = atob(text);
            } catch { alert("Chu·ªói kh√¥ng h·ª£p l·ªá!"); }
        }

        // JSON Formatter
        function formatJSON() {
            const input = document.getElementById('jsonInput').value;
            try {
                const obj = JSON.parse(input);
                document.getElementById('jsonResult').value = JSON.stringify(obj, null, 4);
            } catch { alert("JSON kh√¥ng h·ª£p l·ªá!"); }
        }

        // Download App
        function downloadApp(platform) {
            const links = {

            };
            if (platform === 'apk') {
                window.location.href = links.apk;
            } else {
                window.open(links[platform], '_blank');
            }
        }
    </script>
</body>
</html>
